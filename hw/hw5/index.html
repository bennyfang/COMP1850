		<title>Benny | COMP1850 Homework4</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<!--
		Write an HTML page that includes a form with the following characteristics:
		- Include inputs for a first name, a last name and a student number. The form
		names for these two fields must be firstname, lastname and studentnumber
		respectively
		- Include an input for the userâ€™s name prefix. Use the form name prefix for this
		data. The user must choose only one from this group of options: Mr, Mrs or
		Ms.
		- Give the user a way to specify which, if any, part time BCIT classes they are
		considering registering for. This field must be name courses. Options should
		include COMP1850, COMP1950, COMP1920, COMP1409, COMP1630,
		COMP1911 and COMP2899.
		- Include an area for the user to add a comment. Name this field comments
		- The form method is post
		- The form action is http://bcitcomp.ca/1850/comp1850_homework05.php
		-->
		<div class="body_wrapper">
			<nav class="header">
				<a href="../../index.html">Back to Home</a>
			</nav>
			<h1>COMP1850 Homework 5</h1>
			<form method="POST" action="http://bcitcomp.ca/1850/comp1850_homework05.php">
				<div class="input_wrapper">
			  	<label for="firstname" class="field_label">First Name:</label>
			  	<input type="text" name="firstname" id="firstname" class="text_box"/>
				</div>
				<div class="input_wrapper">
					<label for="lastname" class="field_label">Last Name:</label>
				  <input type="text" name="lastname" id="lastname" class="text_box"/>
				</div>
				<div class="input_wrapper">
					<label for="studentnumber" class="field_label">Student Number:</label>
					<input type="text" name="studentnumber" id="studentnumber" class="text_box"/>
				</div>
				<div class="input_wrapper">
					<label class="field_label">Your Name Prefix:</label>
					<input type="radio" name="prefix" value="Mr" id="Mr"/><label for="Mr">Mr </label>
					<input type="radio" name="prefix" value="Mrs" id="Mrs"/><label for="Mrs">Mrs </label>
					<input type="radio" name="prefix" value="Ms." id="Ms."/><label for="Ms.">Ms. </label>
				</div>
				<div class="input_wrapper">
					<label for="courses">Course(s) considered: (select multiple by ctrl in Windows or cmd in Mac)</label><br />
					<select name="courses" id="courses" size="4" multiple="multiple">
						<option value="COMP1850">COMP1850</option>
						<option value="COMP1950">COMP1950</option>
						<option value="COMP1920">COMP1920</option>
						<option value="COMP1409">COMP1409</option>
						<option value="COMP1630">COMP1630</option>
						<option value="COMP1911">COMP1911</option>
						<option value="COMP2899">COMP2899</option>
					</select>
				</div>
				<div class="input_wrapper">
					<label for="comments" class="field_label">Comments:</label>
				  <textarea name="comments" id="comments"></textarea>
				</div>
				<input type="submit" class="button" value="Submit" />
			</form>
		</div>
	</body>
</html>
